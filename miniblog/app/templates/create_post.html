{% extends "base.html" %}
{% block title %}Nuevo Post{% endblock %}

{% block content %}
<h1>Nuevo Post</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.titulo.label }}
        {{ form.titulo() }}
    </div>
    <div class="form-group">
        {{ form.contenido.label }}
        {{ form.contenido(rows=5) }}
    </div>
    <button type="submit" class="btn">Publicar</button>
</form>
{% endblock %}
