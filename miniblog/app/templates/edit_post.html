{% extends "base.html" %}
{% block title %}Editar Post{% endblock %}

{% block content %}
<h1>Editar Post</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.titulo.label }}
        {{ form.titulo(value=post.titulo) }}
    </div>
    <div class="form-group">
        {{ form.contenido.label }}
        {{ form.contenido(value=post.contenido, rows=5) }}
    </div>
    <button type="submit" class="btn">Guardar cambios</button>
</form>
{% endblock %}
